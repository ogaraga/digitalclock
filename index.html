<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DIGITAL CLOCK</title>
  </head>
  <body>
    <div class="clock_container">
      <div class="hour">
        <label id="hrs"></label>
        <label id="hr">HOURS</label>
      </div>
      <div class="minutes">
        <label id="mins"></label>
        <label id="min">MINUTES</label>
      </div>
      <div class="seconds">
        <label id="sec"></label>
        <label id="secs">SECONDS</label>
      </div>
      <div class="identifier2">
        <label class="identifier"></label>
      </div>
    </div>
    <script src="dig.js" defer></script>
  </body>
</html>
